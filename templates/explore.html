{% extends "base.html" %}

{% block content %}

<div class="row" id="explore">
  {% for post in object_list %}
    <div class="col-xs-4">
      <div class="picture-square" style="background-image: url({{post.image.url}});">
        <a href="{% url 'post_detail' post.pk %}">
          <div class="content"></div>
        </a>
      </div>
    </div>
  {% endfor %}
</div>


{% endblock %}
